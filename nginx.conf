events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Rate limiting zone untuk /threads - 90 requests per minute
    limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;
    
    # Status code untuk rate limiting
    limit_req_status 429;

    types_hash_max_size 1024;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Upstream untuk Node.js aplikasi
    upstream forum_api {
        server 127.0.0.1:5000;
    }

    server {
        listen 80;
        server_name bright-cats-share-quickly.a276.dcdg.xyz; 
        
        # Log files
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # Location untuk /threads dengan rate limiting
        location /threads {
            limit_req zone=threads_limit burst=10 nodelay;
            
            proxy_pass http://forum_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location lain tanpa rate limiting
        location / {
            proxy_pass http://forum_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    include /etc/nginx/sites-enabled/*;
}
