# nginx.conf
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Rate limiting zone untuk /threads - 90 requests per minute
    limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Upstream untuk Node.js aplikasi
    upstream forum_api {
        server 127.0.0.1:5000;
    }
    
    server {
        listen 80;
        server_name your-domain.com;  # Ganti dengan domain Anda
        
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;
        
        # Rate limiting untuk /threads dan path di dalamnya
        location /threads {
            limit_req zone=threads_limit burst=10 nodelay;
            
            # Custom headers untuk rate limiting info
            add_header X-RateLimit-Limit "90 requests per minute" always;
            add_header X-RateLimit-Remaining $limit_req_status always;
            
            proxy_pass http://forum_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Route lain tanpa rate limiting
        location / {
            proxy_pass http://forum_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 503 @rate_limit_error;
        location @rate_limit_error {
            add_header Content-Type application/json always;
            return 503 '{"status":"fail","message":"Rate limit exceeded. Maximum 90 requests per minute allowed for /threads endpoints."}';
        }
    }
}
